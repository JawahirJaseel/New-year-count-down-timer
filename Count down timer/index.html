<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>Count down to</p>
    <h2 class="newyear">Happy NewYear</h2>
    <div class="countdown">
        <div class="box">
            <h2 class="day">00</h2>
            <small>Days</small>
        </div>

        <div class="box">
            <h2 class="hour">00</h2>
            <small>Hours</small>
        </div>

        <div class="box">
            <h2 class="minute">00</h2>
            <small>Minutes</small>
        </div>

        <div class="box">
           <h2 class="second">00</h2>
            <small>Seconds</small>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
